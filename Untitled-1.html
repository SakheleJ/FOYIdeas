<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPFOY Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="dashboard.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e3a8a;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    tr:hover {
      background-color: #e0e7ff;
      cursor: pointer;
    }
    tr.selected {
      background-color: #93c5fd;
    }
    #register-form {
      display: none;
      margin-top: 20px;
    }
    #register-form.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>UPFOY Dashboard</h2>
    <div>
      <span id="welcome"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <section class="container">
    <div class="card">
      <h3>Presbyteries</h3>
      <table id="presbyteryTable">
        <thead>
          <tr><th>#</th><th>Name</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <br />
      <button onclick="exportDB()">Export Data</button>
      <input type="file" id="fileInput" accept=".json" onchange="importDB(event)" />
    </div>

    <div class="card">
      <h3>Congregations</h3>
      <table id="congregationTable">
        <thead>
          <tr><th>#</th><th>Name</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="register-form" class="card">
    <h3>Register New User</h3>
    <p id="register-error" style="color: red;"></p>
    <input type="text" id="register-name" placeholder="Name" />
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <select id="register-role">
      <option value="">--Select Role--</option>
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>
  </section>
</body>
</html>
